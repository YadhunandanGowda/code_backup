<!DOCTYPE html>
<div class="container">
  <form #bookForm="ngForm" (ngSubmit)="addBook()">
    <section class="form-block">
      <div class="others">
        <label><h2>Book Details</h2></label>
      </div>
      
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <label for="isbn" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md"
          [class.invalid]="isbnInput.invalid && (isbnInput.dirty || isbnInput.touched)">
          <input type="text" id="isbn" placeholder="Enter ISBN" required pattern="[A-Za-z0-9]{13}$"
          name="isbn" [(ngModel)]="book.isbn" #isbnInput="ngModel" size="40">
          <span class="tooltip-content"> ISBN is Required and must be 13 character. </span>
        </label>
      </div>

      <div class="form-group">
        <label for="bookTitle">Book Title</label>
        <label for="bookTitle" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md"
          [class.invalid]="bookTitleInput.invalid && (bookTitleInput.dirty || bookTitleInput.touched)">
          <input type="text" id="booktitle" placeholder="Enter Book Title" required maxlength="50"
          name="bookTitle" [(ngModel)]="book.bookTitle" #bookTitleInput="ngModel" size="40">
          <span class="tooltip-content"> Book Title is Required and must be more than 1 character. </span>
        </label>
      </div>

      <section class="form-block">
        <div class="form-group">
          <label for="authorId">Authors</label>
          <div class="select multiple">
            <select name="author" [(ngModel)]="book.author" #authorsIdInput="ngModel" multiple>
              <option *ngFor="let author of authors" [value]="author">{{author.firstName}} {{author.lastName}}</option>
            </select>
          </div>
        </div>
      </section>

      <div class="form-group" width="auto">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter Description" required #descriptionInput="ngModel" name="description"
          [(ngModel)]="book.description" rows="5" maxlength="2000"></textarea>
      </div>

      <div class="others">
        <button class="btn btn-primary" type="submit" [disabled]="bookForm.form.invalid">Add</button>
      </div>
    </section>
  </form>
</div>
