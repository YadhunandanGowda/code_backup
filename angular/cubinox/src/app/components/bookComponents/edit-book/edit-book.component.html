<!DOCTYPE html>
<div class="adds" *ngIf="book">
  <form #bookDetails="ngForm" (ngSubmit)="addBook()">
    <section class="form-block">
      <div class="others">
        <label>
          <h2>Edit Book</h2>
        </label>
      </div>

      <div class="form-group">
        <label for="isbn">ISBN-No:</label>
        <input type="text" name="isbn" [(ngModel)]="book.isbn" size="43">
      </div>

      <div class="form-group">
        <label for="bookTitle">Title:</label>
        <input type="text" name="bookTitle" [(ngModel)]="book.bookTitle" size="43">
      </div>

      <section class="form-block">
        <div class="form-group">
          <label for="authorId">Authors</label>
          <div class="select multiple">
            <select name="author" [(ngModel)]="book.author" #authorIdInput="ngModel" multiple>
              <option *ngFor="let author of authors" [value]="author">{{author.firstName}} {{author.lastName}}</option>
            </select>
          </div>
        </div>
      </section>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" [(ngModel)]="book.description" rows="5" maxlength="2000"></textarea>
      </div>
      
      <div class="others">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </section>
  </form>
</div>
