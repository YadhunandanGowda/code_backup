<div *ngIf="index===500">
  <h3 class="text-danger">
    <h2>Oops!!</h2> 
    Something bad happened try after sometime!!
  </h3>
  <div>
    <img src="https://cdn.dribbble.com/users/1120320/screenshots/3898259/error.gif" alt="500">

  </div>
</div>

<div *ngIf="index===404">
  <h3 class="text-danger">
    <h2>Oops!!</h2>
    Page not Found!! <br>
    Check URL and try again!
  </h3>
  <div>
    <img src="https://gt3themes.com/wp-content/uploads/2016/07/Top-20-Funny-and-Unusual-404-Error-Pages-to-Make-You-Smile.jpg" alt="404">
  </div>
</div>

<div *ngIf="index===403">
  <h3 class="text-danger">
    <h2>Oops!!</h2>
    Authentication fails! <br>
    Login again and Try !
  </h3>
  <div>
    <img src="https://previews.123rf.com/images/leremy/leremy1702/leremy170200036/71371537-website-error-403-forbidden-.jpg" alt="">
  </div>
</div>
