<header class="header-6">
  <div class="branding">
    <a routerLink="/listBook" class="nav-link">
      <clr-icon shape="book"></clr-icon>
      <span class="title">Book App</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/listBook" routerLinkActive="active" class="nav-link"><span class="nav-text">Books</span></a>
    <a routerLink="/listAuthor" routerLinkActive="active" class="nav-link"><span class="nav-text">Authors</span></a>
  </div>
  <div class="header-actions">
    <h4 *ngIf="authService.loggedIn()">{{userName}}</h4>
    <a *ngIf="!authService.loggedIn()" routerLink="/login" routerLinkActive="active" class="nav-link"><span class="nav-text">Login</span></a>
    <a *ngIf="authService.loggedIn()" routerLink="/login" class="nav-link" (click)="authService.logOutUser()">
      <span class="nav-text">LogOut</span>
    </a>
  </div>
</header>

<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
